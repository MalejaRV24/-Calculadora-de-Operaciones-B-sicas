<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calculator">
        <h1>Calculadora de Operaciones Básicas</h1>
        
        <!-- Formulario para ingresar los números y la operación -->
        <input type="number" id="num1" placeholder="Ingresa el primer número" required>
        <input type="number" id="num2" placeholder="Ingresa el segundo número" required>
        
        <select id="operation" class="operation">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
        </select>
        
        <button id="calculateBtn">Calcular</button>
        
        <div class="result" id="result" style="color: #ffff;">Resultado: </div>
        
        <!-- Botón para continuar o salir -->
        <button id="continueBtn" style="margin-top: 20px;">Realizar otra operación</button>
        <button id="exitBtn">Salir</button><br><br>
    </div>

    <script src="script.js"></script>

</body>
</html>
